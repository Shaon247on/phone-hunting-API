<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind and DaisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunting API</title>
</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>

    <main class="container mx-auto mt-8">
        <!-- search option -->
        <section class="bg-gray-200 mb-6">
            <input type="text" placeholder="Search" class="input w-full max-w-xs m-3" id="search-field">
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
            <!-- Another Search Field -->

            <!-- <input type="text" placeholder="Search" class="input input-bordered input-primary w-full max-w-xs"
                id="search2-field">
            <button class="btn btn-active btn-primary" onclick="handleSearch2()">Search</button> -->


            <!-- search result  -->
        </section>
        <section>
            <!-- spinner -->
            <div class="text-center m-40 hidden" id="loading-spnnier">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mx-9">
                <!-- demo phone card -->
                <!-- <div class="card w-96 bg-gray-100 shadow-xl" id="phone-card">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <div id="show-all-container" class="hidden text-center m-7">
                <button class="btn btn-active btn-accent w-32 text-lg text-white" onclick="handleShowAll()">Show
                    all</button>

            </div>
        </section>
        
        <!-- show details model -->
        <section>
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <dialog id="showDetailsModel" class="modal modal-bottom sm:modal-middle scroll-none">
                    <div class="modal-box">
                        <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                        <img src="" class="w-12 " alt="">
                        <div id="show-details-container" class="my-9 space-y-4"></div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn bg-red-600">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>

    </main>

    <footer>

    </footer>

    <!-- script  -->
    <script src="script/phone.js"></script>
</body>

</html>
